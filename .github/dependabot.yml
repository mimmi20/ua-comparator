# https://docs.github.com/en/github/administering-a-repository/configuration-options-for-dependency-updates

# file-version: 1.0

version: 2

updates:
  - package-ecosystem: "composer"

    directories:
      - "/"
      - "web/agent-zero/"
      - "web/browscap-php/"
      - "web/browser-detector/"
      - "web/cbschuld/"
      - "web/crawler-detect/"
      - "web/donatj/"
      - "web/endorphin/"
      - "web/foroco/"
      - "web/fyre-useragent/"
      - "web/jenssegers-agent/"
      - "web/matomo/"
      - "web/mobile-detect/"
      - "web/platine-php/"
      - "web/ua-parser-php/"
      - "web/whichbrowser-php/"
      - "web/wolfcast/"
      - "web/woothee-php/"

    schedule:
      interval: "weekly"
      day: "sunday"
      time: "04:00"
      timezone: "Europe/Berlin"

    cooldown:
      default-days: 7

    groups:
      production-dependencies:
        dependency-type: "production"
      development-dependencies:
        dependency-type: "development"

    assignees:
      - "mimmi20"

    labels:
      - "dependencies"

    versioning-strategy: "increase"

    commit-message:
      include: "scope"
      prefix: "composer (master)"

    # Disable rebasing for all pull requests
    rebase-strategy: "disabled"

  - package-ecosystem: "npm"

    directories:
      - "/"
      - "web/amplitude-ua-parser-js/"
      - "web/bowser/"
      - "web/browser-detect/"
      - "web/detect-browser/"
      - "web/device-detector/"
      - "web/device-detector-node/"
      - "web/express-useragent/"
      - "web/fex-uadevice/"
      - "web/financial-times-useragent_parser/"
      - "web/hotoo-detector/"
      - "web/journyio-user-agent-parser/"
      - "web/node-device-detector/"
      - "web/platformjs/"
      - "web/ua-parser-js/"
      - "web/vigour-ua/"
      - "web/whichbrowser-js/"
      - "web/woothee-js/"

    schedule:
      interval: "weekly"
      day: "sunday"
      time: "04:00"
      timezone: "Europe/Berlin"

    cooldown:
      default-days: 7

    groups:
      production-dependencies:
        dependency-type: "production"
      development-dependencies:
        dependency-type: "development"

    assignees:
      - "mimmi20"

    labels:
      - "dependencies"

    versioning-strategy: "increase"

    commit-message:
      include: "scope"
      prefix: "npm (master)"

    # Disable rebasing for all pull requests
    rebase-strategy: "disabled"

  - package-ecosystem: "github-actions"

    directory: "/"

    schedule:
      interval: "weekly"
      day: "sunday"
      time: "04:00"
      timezone: "Europe/Berlin"

    cooldown:
      default-days: 7

    groups:
      production-dependencies:
        dependency-type: "production"
      development-dependencies:
        dependency-type: "development"

    assignees:
      - "mimmi20"

    labels:
      - "dependencies"

    commit-message:
      prefix: "github-actions (master)"

    ignore:
      - dependency-name: "mimmi20/ci"
      - dependency-name: "release-drafter/release-drafter"

    # Disable rebasing for all pull requests
    rebase-strategy: "disabled"

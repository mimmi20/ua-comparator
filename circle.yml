machine:
  php:
    version: 7.1.0
  timezone:
    Europe/Berlin

dependencies:
  override:
    - composer update --optimize-autoloader --prefer-dist --prefer-stable --no-progress --no-interaction -vv

test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/phpunit
    - vendor/bin/phpunit --colors=auto --log-junit $CIRCLE_TEST_REPORTS/phpunit/junit.xml
